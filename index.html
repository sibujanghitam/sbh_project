<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Kelulusan SD Wahyu CCTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD166;
      --secondary: #06D6A0;
      --accent: #EF476F;
      --dark: #073B4C;
      --light: #F8F9FA;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      color: var(--dark);
      background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      color: var(--dark);
      font-family: 'Baloo 2', cursive;
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      position: relative;
      display: inline-block;
    }

    h1:after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    .search-box {
      margin: 30px 0;
    }

    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 15px 20px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 50px;
      font-size: 1em;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 4px 15px rgba(6, 214, 160, 0.2);
    }

    button {
      padding: 15px 30px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(239, 71, 111, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #d63a5f;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 71, 111, 0.4);
    }

    .hasil {
      margin-top: 30px;
      font-size: 1.1em;
      padding: 25px;
      background: white;
      border-radius: 15px;
      display: inline-block;
      max-width: 90%;
      word-wrap: break-word;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      text-align: left;
      border-left: 5px solid var(--secondary);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hasil p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .lulus {
      color: var(--secondary);
      font-weight: bold;
      font-size: 1.2em;
    }

    .tidak-lulus {
      color: var(--accent);
      font-weight: bold;
      font-size: 1.2em;
    }

    .not-found {
      color: #666;
      font-style: italic;
    }

    .decoration {
      position: absolute;
      z-index: -1;
      opacity: 0.1;
    }

    .decoration-1 {
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23073B4C"><path d="M12 2L4 12l8 10 8-10z"/></svg>') no-repeat;
    }

    .decoration-2 {
      bottom: 10%;
      right: 10%;
      width: 150px;
      height: 150px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23EF476F"><circle cx="12" cy="12" r="10"/></svg>') no-repeat;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0;
      animation: confetti 3s ease-in-out infinite;
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      background-color: var(--primary);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: var(--dark);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 3px solid white;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        border-radius: 15px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      input[type="text"] {
        padding: 12px 15px;
      }
      
      button {
        padding: 12px 25px;
      }
      
      .hasil {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      
      .hasil {
        font-size: 1em;
        padding: 12px;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>

  <div class="container">
    <div class="logo">W</div>
    <h1>PENGUMUMAN KELULUSAN<br>SD WAHYU CCTV</h1>
    <p>Tahun Ajaran 2024/2025</p>

    <div class="search-box">
      <input type="text" id="inputCari" placeholder="🔍 Masukkan Nama atau NISN" />
      <button onclick="cariData()">Cek Kelulusan</button>
    </div>

    <div id="hasil" class="hasil"></div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTGE7Hch-pTHisRdhJGM3esqw9D00_3ZJ0PXxHatMK1CmocLEgMUGl_2rdDdqvewpTrm8ajE-tXuGgj/pub?gid=0&single=true&output=csv';
    let dataSiswa = [];

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1);
        dataSiswa = rows.map(row => {
          const cols = row.split(',');
          return {
            nisn: cols[0]?.trim(),
            nama: cols[1]?.trim(),
            status: cols[2]?.trim()
          };
        });
      });

    function cariData() {
      const input = document.getElementById('inputCari').value.trim().toLowerCase();
      const hasilDiv = document.getElementById('hasil');
      hasilDiv.innerHTML = '';

      if (!input) {
        hasilDiv.innerHTML = `<span class="not-found">Silakan masukkan Nama atau NISN.</span>`;
        return;
      }

      const siswa = dataSiswa.find(item =>
        item.nisn.toLowerCase() === input || item.nama.toLowerCase().includes(input)
      );

      if (siswa) {
        hasilDiv.innerHTML = `
          <p>Nama: <strong>${siswa.nama}</strong></p>
          <p>NISN: <strong>${siswa.nisn}</strong></p>
          <p>Status: <span class="${siswa.status === 'Lulus' ? 'lulus' : 'tidak-lulus'}">${siswa.status.toUpperCase()}</span></p>
        `;
        
        if (siswa.status === 'Lulus') {
          createConfetti();
        }
      } else {
        hasilDiv.innerHTML = `<span class="not-found">Data tidak ditemukan. Coba periksa kembali Nama atau NISN.</span>`;
      }
    }
    
    function createConfetti() {
      const colors = ['#EF476F', '#FFD166', '#06D6A0', '#118AB2', '#073B4C'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
